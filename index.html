<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="container-image">
        <img src="images/icon-view.svg" alt="icon-view" class="view"> 
        <img src="images/image-equilibrium.jpg" alt="nft" class="main-image">
      </div>
      <p class="heading">Equilibrium #3429</p>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p> 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  
  

  
</body>
</html>
